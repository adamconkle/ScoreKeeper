<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Score Keeper</title>
  <style>
    .player-form {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<h1>Score Keeper</h1>


  <!-- Player 1 -->
  <div class="player-form">
    <input type="text" id="name1" placeholder="Player Name">
    <input type="number" id="score1" placeholder="0">
    <button onclick="changeScore('score1', 1)">+</button>
    <button onclick="changeScore('score1', -1)">-</button>
    <input type="reset" value="Reset" onclick="resetScore('score1')">
  </div>

<!-- Player 2 -->

  </div>

  <!-- Player 4 -->

  </div>

</body>

<footer>
  <!-- Add Another Player Button -->
  <button onclick="addPlayer()">Add another player</button>
</footer>

</html>
